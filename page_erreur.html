<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #5f6368;
    text-align: center;
}

.container {
    max-width: 600px;
    padding: 20px;
}

h1 {
    font-size: 32px;
    font-weight: normal;
    color: #202124;
    margin-bottom: 20px;
}

p {
    font-size: 14px;
    color: #5f6368;
    margin-bottom: 40px;
}

.home-button {
    font-size: 14px;
    color: #1a73e8;
    text-decoration: none;
}

.home-button:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>404. That’s an error.</h1>
        <p>The requested URL was not found on this server. That’s all we know.</p>
        <a href="lien_page_principale" class="home-button">Back to Home</a>
    </div>
</body>
</html>
